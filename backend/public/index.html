<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Police Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #F3F4F6;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .header p {
            color: #666;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .card h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .success {
            border-left-color: #10b981;
            background: #ecfdf5;
            color: #065f46;
        }
        .error {
            border-left-color: #ef4444;
            background: #fef2f2;
            color: #991b1b;
        }
        .contacts-list {
            margin-top: 20px;
        }
        .contact-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        .contact-name {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        .contact-details {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        .badge {
            display: inline-block;
            padding: 3px 8px;
            background: #667eea;
            color: white;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            background: #eff6ff;
            border-radius: 5px;
            text-align: center;
            color: #1e40af;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Secure Police Messaging</h1>
            <p>Backend API Test Interface</p>
            <div class="status" id="status">Server: Checking...</div>
        </div>

        <!-- Login Card -->
        <div class="card">
            <h2>üîê Login</h2>
            <div class="form-group">
                <label>User ID</label>
                <input type="text" id="userId" placeholder="officer001" value="officer001">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Police@123" value="Police@123">
            </div>
            <button onclick="login()">Login</button>
            <div id="loginResponse" class="response" style="display:none;"></div>
        </div>

        <!-- Get Contacts Card -->
        <div class="card">
            <h2>üë• Get All Contacts</h2>
            <button onclick="getContacts()">Fetch Contacts</button>
            <div id="contactsResponse" class="response" style="display:none;"></div>
            <div id="contactsList" class="contacts-list"></div>
        </div>

        <!-- Database Info Card -->
        <div class="card">
            <h2>üìä Database Info</h2>
            <p style="color: #666; margin-bottom: 15px;">Check if database is properly seeded</p>
            <button onclick="checkDatabase()">Check Database</button>
            <div id="dbResponse" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let authToken = null;

        // Check server status on load
        window.addEventListener('load', async () => {
            const statusEl = document.getElementById('status');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3 second timeout
                
                const response = await fetch(`${API_URL}/health`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    statusEl.textContent = '‚úÖ Server: Running on localhost:3000';
                    statusEl.style.background = '#dcfce7';
                    statusEl.style.color = '#166534';
                } else {
                    statusEl.textContent = '‚ö†Ô∏è Server: Running but health check failed';
                    statusEl.style.background = '#fef3c7';
                    statusEl.style.color = '#92400e';
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    statusEl.textContent = '‚è±Ô∏è Server: Timeout (may be starting...)';
                    statusEl.style.background = '#fef3c7';
                    statusEl.style.color = '#92400e';
                } else {
                    statusEl.textContent = '‚ùå Server: Not responding';
                    statusEl.style.background = '#fee2e2';
                    statusEl.style.color = '#991b1b';
                }
                console.error('Server check error:', error);
            }
        });

        async function login() {
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('loginResponse');

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ userId, password }),
                });

                const data = await response.json();
                responseDiv.style.display = 'block';

                if (response.ok) {
                    authToken = data.accessToken;
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Login Successful!\n\nUser: ${data.user.name}\nRank: ${data.user.rank}\nRole: ${data.user.role}\n\nToken saved for API calls.`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `‚ùå Login Failed\n\n${data.error || 'Unknown error'}`;
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `‚ùå Network Error\n\n${error.message}`;
            }
        }

        async function getContacts() {
            const responseDiv = document.getElementById('contactsResponse');
            const contactsList = document.getElementById('contactsList');

            if (!authToken) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = '‚ùå Please login first to get auth token';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                responseDiv.style.display = 'block';

                if (response.ok) {
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Fetched ${data.users.length} contacts\n\n${JSON.stringify(data, null, 2)}`;
                    
                    // Display contacts nicely
                    contactsList.innerHTML = '<h3 style="margin-bottom: 10px;">Contact List</h3>';
                    data.users.forEach(user => {
                        const contactDiv = document.createElement('div');
                        contactDiv.className = 'contact-item';
                        contactDiv.innerHTML = `
                            <div class="contact-name">${user.name}</div>
                            <div class="contact-details">
                                <span class="badge">${user.rank}</span>
                                <span class="badge">${user.department}</span>
                                <span class="badge">${user.role}</span>
                                <br>
                                <small>UserID: ${user.userId} | Badge: ${user.badgeNo} | Phone: ${user.phoneNumber}</small>
                            </div>
                        `;
                        contactsList.appendChild(contactDiv);
                    });
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = `‚ùå Failed to fetch contacts\n\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `‚ùå Network Error\n\n${error.message}`;
            }
        }

        async function checkDatabase() {
            const responseDiv = document.getElementById('dbResponse');

            try {
                const response = await fetch(`${API_URL}/api/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                responseDiv.style.display = 'block';

                if (authToken) {
                    const data = await response.json();
                    responseDiv.className = 'response success';
                    responseDiv.textContent = `‚úÖ Database Check\n\nTotal users available: ${data.users?.length || 0}\n\nNote: Login first to see all contacts.`;
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.textContent = '‚ö†Ô∏è Login required to check database\n\nPlease login first.';
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `‚ùå Error\n\n${error.message}`;
            }
        }
    </script>
</body>
</html>
